<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Tracker</title>
  
</head>

<body>
    <h1>Welcome to JSville Courier Management System</h1>

    <h3>Enter package details below:</h3>

    <form id="package-form">
        <label>Recipient Name:</label>
        <input type="text" id="recipient" placeholder="type here..." required><br>

        <label>Package ID:</label>
        <input type="text" id="package-id" required><br>

        <label>Delivery Address:</label>
        <input type="text" id="address" required><br>

        <label>Weight (kg):</label>
        <input type="text" id="weight" required><br>

        <button type="submit">Add Package</button><br><br>
  </form>


    <h2>Sorted Packages</h2>
  <table border="2">
    <thead>
      <tr>
        <th>Recipient Name</th>
        <th>Package ID</th>
        <th>Delivery Address</th>
        <th>Weight (kg)</th>
        <th>Tracking Code</th>
      </tr>
    </thead>
    <tbody id="package-table-body"></tbody>
  </table>


    <div id="success-message" style="color: green;"></div>
    <div id="error-messages" style="color: red;"></div>
  

  
  <ul id="package-list"></ul>


    



  <script src="script.js"></script>



</body>
</html>
